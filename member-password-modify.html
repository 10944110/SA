<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/member.css">
    <link rel="stylesheet" href="css/modify.css">

</head>

<body>
    <div class="container-fluid">
        <div class="overflow-hidden" style="margin: 0 auto;">
            <div class="container">
                <div class="row justify-content-lg-center">
                    <div class="col-lx-auto">
                        <div class="col-8">
                            <div class="col-8-2">
                                <form action="member.html" method="post">
                                    <div class="form-group">
                                        <label for="exampleInputNickname"></label>
                                        <input type="password" class="form-control" style="margin-bottom: 15px;"
                                            placeholder="請輸入密碼" aria-describedby="button-addon2" id="pass01"
                                            data-type="password" required>
                                        <input type="password" class="form-control" style="margin-bottom: 15px;"
                                            placeholder="請輸入新密碼" aria-describedby="button-addon2" id="pass02"
                                            data-type="password" required>
                                        <div class="form-check-inline">
                                            <input type="checkbox" onclick="showpassword()" data-type="text">
                                            <font class="font">顯示密碼</font>
                                        </div>
                                    </div>
                                    <div class="col-a">
                                        <a href="member.html">
                                            <input type="submit" class="btn btn-primary" value="儲存"
                                                style="margin: 0px 0px 15px 0px;">
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fbfcc130e9.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function showpasswordd() {
            var a,c = document.getElementById("pass01","pass02");
            if (a.type == "password"|| c.type == "password") {
                a.type = "text";
                c.type = "text";
            }
            else {
                a.type = "password";
                c.type = "password";
            }
        }
        function showpassword() {
            var a = document.getElementById("pass01");
            var c = document.getElementById("pass02");
            if (a.type == "password",c.type == "password") {
                a.type = "text";
                c.type = "text";
            }
            else {
                a.type = "password";
                c.type = "password";
            }
        }
        function showsetpassword() {
            var a = document.getElementById("setpass");
            var c = document.getElementById("setpass");
            var b = document.getElementById("checkpass");
            if (a.type == "password", c.type == "password") {
                a.type = "text";
                c.type = "text";
                b.type = "text";
            }
            else {
                a.type = "password";
                c.type = "password";
                b.type = "password";
            }
        }
    </script>
</body>

</html>
