                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputNickname">暱稱</label>
                                        <div class="input-group mb-3">

                                                <a class="btn btn-primary" href="member-nick-modify.html"

                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputPhone">電話</label>
                                        <input type="text" class="form-control" id="validationDefault02"
                                            value="0912345678" required>
                                        <small id="phoneHelp" class="form-text text-muted">We'll never share your
                                            phone number with anyone else.</small>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputPassword">密碼</label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="************"
                                                aria-label="************" aria-describedby="button-addon2"
                                                value="************">
                                            <div class="input-group-append">
                                                <a class="btn btn-primary" href="member-password-modify.html"
                                                    role="button">修改</a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputPhone">邀請碼</label>
                                        <input type="text" class="form-control" id="validationDefault02"
                                            value="0912345678" required>
                                    </div>

                                    <div class="col-a">
                                        <a href="#" class="btn btn-primary">登出</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
