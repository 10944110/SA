<body>
    <div class="container-fluid">
        <div id="head">
            <h1 style="margin-bottom: 0;">問題回報</h1>
        </div>
        <div id="content" style="margin-top: 0px;">
            <h5>常見問題</h5>
            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                1.在哪裡登出?&emsp;<i class="fa-solid fa-chevron-down"></i>
                            </button>
                        </h2>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            會員中心的下方，點選登出按鈕即可登出。
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left collapsed" type="button"
                                data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo">
                                2.怎麼修改基本資料?&emsp;<i class="fa-solid fa-chevron-down"></i>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            會員中心下方，點選修改按鈕即可更改。
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingThree" style="margin-bottom: 0;">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left collapsed" type="button"
                                data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                                aria-controls="collapseThree">
                                3.怎麼看到自己的排行?&emsp;<i class="fa-solid fa-chevron-down"></i>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                        data-parent="#accordionExample">
                        <div class="card-body" style="margin-top: 10px;">
                            點選目錄中的排行榜，該頁面會自動顯示並跳至自己的排名。
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" style="display: flex;">
                            <h5>問題回報</h5>
                        </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="簡短說明所發生的情況或故障的功能" required></textarea>
                        <label for="exampleFormControlFile1" style="display: flex;">
                            <h5>上傳照片</h5>
                        </label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1"
                            style="float: left; width: 100%; padding: 10px 0px 0px 25px;">
                        <a href="./index.html">
                            <input class="btn btn-primary" type="submit" value="送出" style="margin: 20px 0px 30px 0px;">
                        </a>
                    </div>
                </form>
            </div>

        </div>
    </div>
